<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tất cả bài viết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #000; /* Nền màu đen */
            color: #fff;
        }

        .content-wrapper {
            padding: 20px;
        }

        .breadcrumb {
            background-color: transparent;
            padding-left: 0;
        }

        .btn-random-bg {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .card {
            background-color: #222;
            border: 1px solid #333;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .table th, .table td {
            color: #fff;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-primary, .btn-info {
            margin-right: 10px;
        }

        .card-body {
            color: #fff;
        }

        /* Custom CSS cho DataTable */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: #fff !important;
        }

        .dataTables_wrapper .dataTables_length select, .dataTables_wrapper .dataTables_filter input {
            background-color: #444;
            color: #fff;
        }
        .custom-box {
            border: 1px solid #ccc; /* Đường viền cho khung */
            border-radius: 20px; /* Bo góc 20px */
            padding: 20px; /* Padding bên trong khung */
            display: flex; /* Sử dụng flexbox để bố cục */
            align-items: center; /* Căn giữa dọc */
            justify-content: space-between; /* Căn giữa ngang */
            background-color: black; /* Màu nền đen */
            position: relative; /* Để sử dụng cho hiệu ứng bo góc */
            overflow: hidden; /* Để cắt bỏ các phần tử ra ngoài khung */
            background-image:
                    linear-gradient(90deg, gray 2px, transparent 2px),
                    linear-gradient(180deg, gray 2px, transparent 2px);
            background-size: 30px 30px; /* Kích thước của kẻ sọc */
        }
        .info-section {
            flex: 1; /* Chiếm không gian còn lại */
            margin-right: 20px; /* Khoảng cách bên phải */
            color: white; /* Màu chữ trắng để nổi bật trên nền đen */
        }
        h3 {
            font-size: 3rem; /* Kích thước chữ lớn hơn cho tên */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Hiệu ứng đổ bóng */
        }
        p {
            font-size: 1.5rem; /* Kích thước chữ lớn hơn cho chữ "cường" */
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5); /* Hiệu ứng đổ bóng */
        }
        .image-section img {
            border-radius: 20px; /* Bo góc cho hình ảnh */
            max-width: 100%; /* Đảm bảo hình ảnh không vượt quá chiều rộng khung */
            height: auto; /* Giữ tỷ lệ của hình ảnh */
            width: 150px; /* Đặt chiều rộng hình ảnh hình vuông */
            height: 150px; /* Đặt chiều cao hình ảnh hình vuông */
        }
        footer {
            background-color: #333; /* Màu nền footer */
            color: white; /* Màu chữ trắng */
            text-align: center; /* Căn giữa văn bản */
            padding: 10px 0; /* Padding cho footer */
            margin-top: 20px; /* Khoảng cách trên footer */
        }
    </style>
</head>

<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <div class="custom-box">
                <div class="info-section">
                    <h3>Trần Triều Cường</h3>
                    <p>Cường&Mây</p>
                    <a href="mailto:trancuong15112004@gmail.com" class="btn btn-primary">Liên hệ</a>
                </div>
                <div class="image-section">
                    <img src="/img/IMG_5811.JPG" alt="Hình ảnh">
                </div>
            </div>
        </div>
    </div>
</div>

<div class="content-wrapper container">
    <!-- Nút đổi màu nền -->


    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">
                            Danh sách bài viết
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">

            <div class="row">
                <div class="col-3 mb-4" th:each="blog : ${blogList}">
                    <div class="card" style="width: 100%; margin: 0; border-radius: 20px; background-color: black; color: white; border: none;">
                        <a href="#">
                            <img th:src="@{'/img/' + ${blog.thumbnail}}" alt="Thumbnail" style="height: 200px; width: 100%; object-fit: cover; border-radius: 20px;" />
                            <div class="card-body d-flex flex-column justify-content-between">
                                <h5 class="card-title" style="font-size: 16px;">
                                    <a href="#" th:text="${blog.title}" style="color: white;">Tiêu đề blog</a>
                                </h5>
                                <p class="card-text" style="font-size: 14px;">
                                    <strong>Mô tả:</strong>
                                    <span th:text="${blog.description}" style="color: white;"></span>
                                </p>
                                <p class="card-text" style="font-size: 14px;">
                                    <strong>Tác giả:</strong>
                                    <a href="#" th:text="${blog.user.name}" style="color: white;">Tác giả</a>
                                </p>
                                <p class="card-text" style="font-size: 14px;">
                                    <strong>Ngày tạo:</strong>
                                    <span th:text="${#dates.format(blog.createdAt, 'dd/MM/yyyy')}" style="color: white;">09/01/2024</span>
                                </p>
                            </div>
                        </a>
                    </div>
                </div>
                <!-- End of loop -->
            </div>

        </div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#table-blog').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });

    // Hàm đổi màu nền sang màu ngẫu nhiên

</script>
<footer>
    <p>Trần Triều Cường</p>
    <p>SĐT: 0934310955</p>
    <p>Email: <a href="mailto:trancuong15112004@gmail.com" class="text-decoration-none text-white">trancuong15112004@gmail.com</a></p>
</footer>
</body>

</html>
