<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Tất cả bài viết</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css">
    <style>
        body {
            background-color: #000; /* Nền màu đen */
            color: #fff;
        }

        .content-wrapper {
            padding: 20px;
        }

        .breadcrumb {
            background-color: transparent;
            padding-left: 0;
        }

        .btn-random-bg {
            background-color: #ff5722;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-bottom: 20px;
            cursor: pointer;
        }

        .card {
            background-color: #222;
            border: 1px solid #333;
            margin-bottom: 20px;
            padding: 20px;
            border-radius: 10px;
        }

        .table th, .table td {
            color: #fff;
        }

        a {
            color: #1e90ff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .btn-primary, .btn-info {
            margin-right: 10px;
        }

        .card-body {
            color: #fff;
        }

        /* Custom CSS cho DataTable */
        .dataTables_wrapper .dataTables_paginate .paginate_button {
            color: #fff !important;
        }

        .dataTables_wrapper .dataTables_length select, .dataTables_wrapper .dataTables_filter input {
            background-color: #444;
            color: #fff;
        }
    </style>
</head>

<body>
<div class="content-wrapper">
    <!-- Nút đổi màu nền -->


    <!-- Content Header (Page header) -->
    <div class="content-header">
        <div class="container-fluid">
            <div class="row mb-2">
                <div class="col-sm-12">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item active">
                            Danh sách bài viết
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>

    <!-- Main content -->
    <section class="content">
        <div class="container-fluid">
            <div class="row py-2">
                <div class="col-12">
                    <a href="/blogs/create" type="button" class="btn btn-primary">
                        <i class="fas fa-plus"></i> Viết bài
                    </a>
                    <a href="/blogs/" type="button" class="btn btn-info">
                        <i class="fas fa-redo"></i> Refresh
                    </a>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class="card-body">
                            <table id="table-blog" class="table table-bordered table-hover">
                                <thead>
                                <tr>
                                    <th>Tiêu đề</th>
                                    <th>Tác giả</th>
                                    <th>Trạng thái</th>
                                    <th>Ngày tạo</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="blog : ${blogList}">
                                    <td>
                                        <a th:href="@{/blogs/{id}/detail (id=${blog.id})}"
                                           th:text="${blog.title}">Top 11 phim có doanh thu cao nhất mọi thời đại</a>
                                    </td>
                                    <td>
                                        <a href="#" >Trần Cường</a>
                                    </td>
                                    <td th:text="${blog.status ? 'Công khai' : 'Nháp'}">Công khai</td>
                                    <td th:text="${#dates.format(blog.createdAt, 'dd/MM/yyyy')}">09/01/2024</td>
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
<script>
    $(document).ready(function () {
        $('#table-blog').DataTable({
            "paging": true,
            "lengthChange": true,
            "searching": true,
            "ordering": true,
            "info": true,
            "autoWidth": false,
            "responsive": true,
        });
    });

    // Hàm đổi màu nền sang màu ngẫu nhiên

</script>
</body>

</html>
